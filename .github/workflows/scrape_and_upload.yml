name: Scrape and Upload Assets

on:
  workflow_dispatch: # manual trigger
#   schedule:
#     - cron: '0 6 * * 1'  # every Monday at 6am UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸƒ Run scraper
        run: node index.js

      - name: ğŸ”¼ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: olive-and-june-gel-collection-{{date}}
          name: Olive And June Gel Collection â€“ {{date}}
          body: "Automated asset scrape of https://oliveandjune.com/collections/gel-polish for {{date}}."
          files: assets.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
